<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <title>Admin Portal</title>
    </head>
    <body class="container-fluid">
        <div class="row p-5 admin-header">
            <div class="col-8">
                <h2 id="app-name">Attendant Base System</h2>
            </div>
            <div class="col-4 text-end text-primary">
                <i class="fa fa-pencil fa-3x"></i>
                <i class="fa fa-plus-circle fa-3x offset-3"></i>
            </div>
        </div>
        <div class="row">
            <div class="col-4 pt-5 side-col-bar">
                <div class="row">
                    <h1 id="date-holder"></h1>
                    <h1 id="time-holder"></h1>
                </div>
                <div class="row pt-5">
                    <div class="menu-container">
                        <div class="menu-drop-side-holder">
                            <i class="fa fa-bars fa-2x"></i>
                        </div>
                        <div class="menu-wrapper">
                            <div class="menu-drop-side-div">List Of Workers</div>
                            <div class="menu-drop-side-div">Monthly CheckOut</div>
                            <div class="menu-drop-side-div">Daily CheckOut</div>
                            <div class="menu-drop-side-div">Notification</div>
                            <div class="menu-drop-side-div">Inbox</div> 
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-8">
                <div class="row">
                    <div class="col form-reg-holder m-3">
                        <p class="ptext">Fill in the form below: <i class="fa fa-arrow-down"></i> </p>
                        <br>
                        <form action="" class="reg-form">
                            FirstName: <br>
                            <input type="text" name="firstname" class="reg" required>
                            <br>
                            Surname: <br>
                            <input type="text" name="surname" class="reg" required>
                            <br>
                            Email: <br>
                            <input type="email" name="email" class="reg" required>
                            <br>
                            Phone: <br>
                            <input type="tel" name="number" class="reg" required>
                            <br>
                            Password: <br>
                            <input type="password" name="password" class="reg" required>
                            <br><br>
                            <input type="submit" name="submit" class="btn btn-primary text-center text-white reg-submit" value="Add New Member">
                        </form>
                    </div>
                </div>
            </div>
        </div>
                 
        <script src="function.js"></script>
    </body>
</html>
