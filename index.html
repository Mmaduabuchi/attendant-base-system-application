<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">    
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="./contents/jquery/3.3.1/jquery-3.3.1.min.js"></script>
    <title>Attendant-Base-System-Application</title>
  </head>
  <body class="container-fluid bg-light">

    <div class="d-flex justify-content-end">
      <h1 id="home-time"></h1>
    </div>
    <div class="d-flex justify-content-end">
      <h3 id="home-time">Connection Status: <span id="status"></span> </h3>
    </div>

    <div class="row all-container">
      <div class="col-6 camera-space-container">
        <div class="row mt-5">
            <div class="col-2"></div>
          <div class="col-8">
            <div class="video-wrap">
              <video id="video" playsinline autoplay></video>
            </div>
            <canvas id="canvas" width="200" height="100"></canvas>
          </div>
          <div class="col-2"></div>
        </div>
      </div>
      <div class="col-6 form-container">
        <div class="user-font-holder">
          <i class="fa fa-user fa-5x"></i>
        </div>
        <form name="form" enctype="multipart/form-data" class="form">
          <br><br>
          <p>Email:</p>
          <input type="email" name="email" class="email" required>
          <br><br>
          <p>Password:</p>
          <input type="password" maxlength="25" minlength="5" name="password" class="password" required>
          <br><br>
          <input type="submit" name="submit" id="snap" value="Log In" class="btn btn-primary text-center text-white btn-log">
        </form>
      </div>
      <div class="row">
        <div class="col mt-5 d-flex justify-content-end text-primary">
          <a href="access.html">
            <i class="fa fa-cog fa-3x fa-spin"></i>
          </a>
        </div>
      </div>
    </div>

    <script src="home.js"></script>
  </body>
</html>
