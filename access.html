<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <title>Attendant-Base-System-Application Admin_Log</title>
    </head>
    <body class="container-fluid">
        <div class="row access-row-div">
            <div class="col-2"></div>
            <div class="col-8 time-h2">
                <h1 class="text-center time"></h1>
            </div>
            <div class="col-2"></div>
        </div>
        <div class="row pt-5">
            <div class="col-4"></div>
            <div class="col-4">
                <form action="" method="post" name="form">
                    <input type="text" name="username" class="form-control p-3" placeholder="UserName" required>
                    <br>
                    <input type="password" name="password" class="form-control p-3" placeholder=" ********** " required>
                    <br>
                    <input type="submit" name="submit" value="Go as Admin" class="btn btn-primary p-3 text-center go-as">
                </form>
            </div>
            <div class="col-4"></div>
        </div>
        
        <div class="row mt-5">
            <div class="col mt-5 d-flex justify-content-end text-primary">
              <a href="index.html">
                <button class="btn btn-dark">Go Back</button>
              </a>
            </div>
        </div>

        <script>
            setInterval(() => {
                let today = new Date();
                document.querySelector('.time').innerHTML = today.toLocaleString();
            }, 1000);
        </script>
    </body>
</html>
